<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>

    .eye-icon {
      position: relative;
    }
    .eye-icon i:before {
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      content: '\f06e'; /* Closed eye icon */
    }
    .eye-icon.active i:before {
      content: '\f070'; /* Open eye icon */
    }
    .eye-icon.active::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 3px;
      background-color: #000;
      top: 8px;
      left: 2px;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>


  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" name="password" required>
                  <button class="btn btn-outline-secondary eye-icon" type="button" id="togglePassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center"> <!-- Center the column content -->
      <div class="col-6"> <!-- Adjust column width as needed -->
        <a href="index.html" class="btn btn-primary mt-3 mb-3">Back to Home</a>
      </div>
    </div>
  </div>
  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#togglePassword').click(function() {
        var passwordField = $('#password');
        var eyeIcon = $(this).find('i');
        var passwordFieldType = passwordField.attr('type');
        if (passwordFieldType === 'password') {
          passwordField.attr('type', 'text');
          eyeIcon.addClass('active');
        } else {
          passwordField.attr('type', 'password');
          eyeIcon.removeClass('active');
        }
      });
    });
  </script>
  
</body>
</html>
